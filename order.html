<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Cart</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #fff0f5;
      color: #333;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      padding: 20px 30px;
      background-color: #ffe6eb;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .left-buttons {
      display: flex;
      gap: 12px;
      margin-top: 10px;
    }
    .left-buttons a {
      text-decoration: none;
      color: #fff;
      background-color: #ff69b4;
      padding: 10px 18px;
      border-radius: 20px;
      font-weight: bold;
      font-size: 1rem;
      transition: background 0.3s;
    }
    .left-buttons a:hover {
      background-color: #ff1493;
    }
    nav {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }
    nav a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
      font-size: 1.1rem;
    }
    .cart-container {
      padding: 40px 20px;
      text-align: center;
    }
    .cart-container h1 {
      font-size: 2.2rem;
      color: #ff69b4;
      margin-bottom: 20px;
    }
    .empty {
      font-size: 1.4rem;
      color: #999;
      margin-top: 50px;
    }

    @media (max-width: 600px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }
      .left-buttons {
        width: 100%;
        justify-content: flex-start;
        margin-top: 15px;
      }
      nav {
        margin-top: 10px;
      }
      .cart-container h1 {
        font-size: 1.8rem;
      }
      .empty {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>

<header>
  <div class="left-buttons">
    <a href="login.html">Login</a>
    <a href="signup.html">Sign Up</a>
  </div>
  <nav>
    <a href="index.html">Home</a>
    <a href="order.html">Cart</a>
  </nav>
</header>

<div class="cart-container">
  <h1>Your Cart ðŸ›’</h1>
  <div class="empty">No items yet ðŸ˜”</div>
</div>

</body>
</html>
