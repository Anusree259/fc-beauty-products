<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #fff0f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-box {
      background: white;
      padding: 50px 30px;
      border-radius: 20px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      text-align: center;
      width: 90%;
      max-width: 400px;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
    }
    input {
      display: block;
      margin: 20px auto;
      padding: 14px;
      font-size: 1rem;
      width: 90%;
      border: 1px solid #ccc;
      border-radius: 10px;
    }
    button {
      background: #ff69b4;
      color: white;
      border: none;
      padding: 14px 28px;
      border-radius: 25px;
      cursor: pointer;
      font-weight: bold;
      font-size: 1rem;
      margin-top: 10px;
      width: 90%;
    }
    button:hover {
      background: #ff559e;
    }
  </style>
</head>
<body>

<div class="login-box">
  <h1>Login</h1>
  <input type="text" placeholder="Username">
  <input type="password" placeholder="Password">
  <button onclick="window.location.href='index.html'">Login</button>
</div>

</body>
</html>
